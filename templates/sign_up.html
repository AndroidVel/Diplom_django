{% extends 'home.html' %}

{% block style %}
    {{ block.super }}
    {% include 'css/sign_up.css' %}
{% endblock %}

{% block content %}
    <div class="bg-img">
        <form class="container" method="post">
            {% csrf_token %}
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" value="{{ email }}" maxlength="30" required>
            
            <label for="first-name"><b>First name</b></label>
            <input type="text" placeholder="Enter first name" name="first_name" id="fst-name" value="{{ first_name }}" minlength="3" maxlength="20" required>
            
            <label for="last-name"><b>Last name</b></label>
            <input type="text" placeholder="Enter last name" name="last_name" id="last-name" value="{{ last_name }}" minlength="3" maxlength="20" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="psw" value="{{ password }}" minlength="8" maxlength="20" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password_repeat" id="psw-repeat" value="{{ repeat_password }}" minlength="8" maxlength="20" required>
            <hr>
            <div class="error">{{ error }}</div>
            <p>
            <button type="submit" class="btn">Register</button>

            <div class="signin">
                <p>Already have an account? <a href="/log_in">Log in</a>.</p>
            </div>
        </form>
    </div>
{% endblock %}
